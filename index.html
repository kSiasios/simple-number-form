<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Number Form - Konstantinos Siasios</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="notification"></div>
    <div class="form-container">
      <form id="number-form">
        <h2>Form</h2>
        <div class="form-content">
          <label for="number-input">
            Number
            <input
              id="number-input"
              name="number"
              type="number"
              min="10"
              placeholder="Please enter a number"
            />
          </label>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <footer>
      Created by <a href="https://github.com/kSiasios/">Konstantinos Siasios</a>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
